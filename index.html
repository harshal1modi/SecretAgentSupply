<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>

  <!--Header Section-->

  <header>
    <div class="container">
      <img src="./resources/images/logo.png" alt="logo"><span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </header>

  <!--Main Section-->
  <div class="banner">
    <div class="container">
      <div class="new-arrival">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYLES</h1>
      </div>
    </div>
  </div>

  <!--Navigation-->

  <nav>
    <div class="container">
      <div class="menu-items">
        <a href="#eyewear">Eyewear</a>
        <a href="#apparel">Apparel</a>
        <a href="#gadgets">Gadgets</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#classes">Classes</a>
        <a href="#contact">Contact</a>
      </div>


  </nav>

  <!--MenuBar-red-->
  <nav>
    <div class="menu-red">
      <a href="#menu">Menu</a>
    </div>
  </nav>
  </div>

  <!--Sample Items-->


  <div class="container">

    <div id="samples">

      <div class="item pen">
        <div class="item-image">
          <img src="./resources/images/pen.png" alt="exploding pen image">
        </div>
        <p class="item-name">Exploding Pen</p>
      </div>

      <div class="item watch">
        <div class="item-image">
          <img src="./resources/images/watch.png" alt="mobile watch image">
        </div>
        <p class="item-name">Cellular Watch</p>
      </div>

      <div class="item glasses">
        <div class="item-image">
          <img src="./resources/images/glasses.png" alt="thermal glasses image">
        </div>
        <p class="item-name">Thermal Glasses</p>
      </div>

    </div>


  </div>

  <!--Location-->
  <div class="container">
    <div id="location">

      <div class="info">
        <p class="location-time">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="info">
        <p class="location-time">Hours</p>
        <p>0800 - 1800</p>
      </div>

    </div>
  </div>
  <!--Footer-->


  <footer>
    <div class="container">Copyright Secret Agent Supply Inc.</div>
  </footer>

</body>

</html>
